<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle manuel des données migrées dans la Géoplateforme</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://jieter.github.io/Leaflet.Sync/L.Map.Sync.js" crossorigin=""></script>

  <script src="https://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.js"></script>
  <link rel="stylesheet" href="https://ignf.github.io/geoportal-extensions/leaflet-latest/dist/GpPluginLeaflet.css" />

  <link rel="stylesheet" href="style.css" />

  <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
  <h1>Outil de contrôle de la migration des données sur la Géoplateforme</h1>
  <div id="form">
    <p><label for="gppId">Identifiant de la couche Géoportail : </label><input id="gppId" placeholder="ORTHOIMAGERY.ORTHOPHOTOS" type="text"><div class="d-none" id="autocomplete"></div></p>
    <input type="radio" id="radioWMTS" name="radioService" value="wmts" checked />
    <label for="radioWMTS">WMTS</label>
    <input type="radio" id="radioWMS" name="radioService" value="wms" />
    <label for="dewradioWMSey">WMS Vecteur</label>
    <br />
    <button id="submit">Valider</button>
    <p>Niveau de zoom actuel : <span id="currentZoom">12</span></p>
  </div>
  <div id="mapsContainer">
    <div class="map" id="mapGpp"></div>
    <div class="map" id="mapGpf"></div>
  </div>



</body>
</html>
